<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Friend Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"] {
            padding: 8px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 id="inputCount"></h3>
        <label for="name">ชื่อเล่น:</label>
        <input type="text" id="name"><br><br>
        <label for="age">อายุ:</label>
        <input type="number" id="age"><br><br>
        <input type="button" id="submitBtn" value="ยืนยัน">
        <input type="button" id="resetBtn" value="รีเซ็ต"><br>
        <p id="showFriend"></p>
        <input type="button" id="sumBtn" value="คำนวนอายุรวม">
        <input type="button" id="avgBtn" value="คำนวนอายุเฉลี่ย">
        <input type="button" id="minBtn" value="เพื่อนที่อายุน้อยที่สุด">
        <input type="button" id="maxBtn" value="เพื่อนที่อายุมากที่สุด"><br>
        <p id="result"></p>
    </div>
    <script src="friends.js"></script>
</body>
</html>
